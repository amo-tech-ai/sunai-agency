<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunai | Turn Ideas Into AI-Powered Applications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Manrope', 'sans-serif'],
            },
            colors: {
              navy: {
                900: '#333333', // Main Text
                800: '#4F6D7A', // Muted Accent
                700: '#555555',
              },
              primary: {
                DEFAULT: '#F27D24', // Bright Warm Orange (Primary Buttons)
                light: '#F7A881',   // Pastel Orange (Accents)
                hover: '#F16A3A',   // Hover State
                secondary: '#F1A55B' // Secondary Buttons
              },
              gray: {
                50: '#F9F9F9',
                100: '#F0F0F0',
                200: '#E0E0E0', // Borders
                500: '#888888', // Secondary Text
                600: '#666666',
              },
              beige: {
                DEFAULT: '#F7F6F1', // Calm Beige Background
                dark: '#EBE9E6'
              }
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F7F6F1;
        color: #333333;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F7F6F1;
      }
      ::-webkit-scrollbar-thumb {
        background: #E0E0E0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F7A881;
      }
    </style>
